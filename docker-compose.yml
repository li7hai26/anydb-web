version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: anydb-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: anydb
      MYSQL_USER: anydb
      MYSQL_PASSWORD: anydb123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d
    networks:
      - anydb-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PostgreSQL数据库
  postgresql:
    image: postgres:15
    container_name: anydb-postgresql
    restart: unless-stopped
    environment:
      POSTGRES_DB: anydb
      POSTGRES_USER: anydb
      POSTGRES_PASSWORD: anydb123
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    networks:
      - anydb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anydb"]
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: anydb-redis
    restart: unless-stopped
    command: redis-server --requirepass anydb123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - anydb-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 10

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: anydb-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - anydb-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      timeout: 10s
      retries: 10

  # MongoDB
  mongodb:
    image: mongo:6.0
    container_name: anydb-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: anydb123
      MONGO_INITDB_DATABASE: anydb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - anydb-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      timeout: 10s
      retries: 10

  # Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: anydb-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - anydb-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: anydb-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - anydb-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      timeout: 10s
      retries: 10

  # ClickHouse
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: anydb-clickhouse
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: anydb
      CLICKHOUSE_USER: anydb
      CLICKHOUSE_PASSWORD: anydb123
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - anydb-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8123/ping"]
      timeout: 5s
      retries: 10

  # 后端Spring Boot服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: anydb-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: mysql
      REDIS_HOST: redis
      ELASTICSEARCH_HOST: elasticsearch
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - anydb-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      timeout: 10s
      retries: 10

  # 前端React服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080/api
    container_name: anydb-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - anydb-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: anydb-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - anydb-network

  # 数据备份服务
  backup:
    image: alpine:latest
    container_name: anydb-backup
    restart: unless-stopped
    volumes:
      - ./backups:/backups
      - mysql_data:/backups/mysql
      - postgresql_data:/backups/postgresql
      - mongodb_data:/backups/mongodb
    networks:
      - anydb-network
    command: |
      sh -c '
        while true; do
          echo "开始数据库备份..."
          date=$(date +%Y%m%d_%H%M%S)
          
          # MySQL备份
          docker exec anydb-mysql mysqldump -u anydb -panydb123 anydb > /backups/mysql_backup_$$date.sql
          
          # PostgreSQL备份
          docker exec anydb-postgresql pg_dump -U anydb anydb > /backups/postgresql_backup_$$date.sql
          
          # Redis备份
          docker exec anydb-redis redis-cli -a anydb123 BGSAVE
          
          echo "备份完成: $$date"
          sleep 86400
        done
      '

volumes:
  mysql_data:
    driver: local
  postgresql_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  mongodb_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local
  clickhouse_data:
    driver: local

networks:
  anydb-network:
    driver: bridge
    name: anydb-network